<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- Breadcrumb -->
        <app-breadcrumb *ngFor="let breadscrum of breadscrums; let i=index;"
          [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="header">
              <h2>Add Examen</h2>
            </div>
            <div class="body">
              <form class="m-4" [formGroup]="ExamenForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Subject</mat-label>
                      <input matInput formControlName="Subject" required>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Class Name</mat-label>
                      <input matInput formControlName="classe" required>
                      <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>person</mat-icon>
                      <mat-error *ngIf="departmentForm.get('hod')?.hasError('required')">
                        HOD name required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Time
                    </mat-label>
                      <input matInput formControlName="time">
                      <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>phone</mat-icon>
                     
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Duration
                    </mat-label>
                      <input matInput formControlName="duration" required>
                      <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>duration</mat-icon>
                      
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label> Start Date</mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="date" required>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-error *ngIf="departmentForm.get('date')?.hasError('required')">
                        Please select date
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Room No
                    </mat-label>
                      <input matInput formControlName=" roomNo" required>
                      <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>group</mat-icon>
                      <mat-error *ngIf="departmentForm.get('sCapacity')?.hasError('required')">
                        Student Capacity is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" type="submit" [disabled]="!departmentForm.valid" mat-flat-button color="accent">Submit</button>
                    <button type="button" mat-flat-button color="warn">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
