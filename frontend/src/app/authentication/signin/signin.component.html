<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/bg-01.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h4 class="welcome-msg"> Welcome to UniConnect</h4>
           <p ></p>
           <br>
            
          <div class="d-flex justify-content-between lbl-alert mb-3">
            <div>
              <button mat-stroked-button color="primary" type="button" (click)="adminSet();">Admin</button>
            </div>
            <div>
              <button mat-stroked-button color="warn" type="button" (click)="teacherSet();">Teacher</button>
            </div>
            <div>
              <button mat-stroked-button color="accent" type="button" (click)="studentSet();">Student</button>
            </div>
          </div>
          <h6 class="login-title">Sign in</h6>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" />
                  <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>face</mat-icon>
                  @if (authForm.get('email')?.hasError('required')) {
                  <mat-error>
                    Email is required
                  </mat-error>
                  }
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <mat-icon class="material-icons-outlined pwd-toggle p-3" matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  @if (authForm.get('password')?.hasError('required')) {
                  <mat-error>
                    Password is required
                  </mat-error>
                  }
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> Remember me
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
              <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
            </div>
            @if (error) {
            <div class="alert alert-danger mt-3 mb-0">{{error}}</div>
            }
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-flat-button color="accent" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Login</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
